<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google.com</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @media (min-width : 700px) {
            .results{
                width: 700px;
            }
            .images{
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <main class="container-fluid my-3">
        <section>
            <h3 class="text-center fw-bold mb-3">Search Your Data</h3>
            <div class="container w-50 mx-auto d-flex">
                <input type="text" id="inputData" class="form-control" placeholder="Seacrh">
                <button class="btn btn-danger" id="getData">Search</button>
            </div>
        </section>
        <section id="show_results" class="results mx-auto">
        </section>
    </main>
    
    <!-- js link and bootstrap js link  -->
    <script src="googleApi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
