<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-Mall</title>
    <!-- setup bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <section class="py-3 container">
        <div class="">
            <h3 class="fw-bold text-center mb-3">Search Your Items</h3>
            <div class="w-50 mx-auto d-flex">
                <input id="input-data" type="text" placeholder="Enter Your Items Name" class="form-control">
                <button onclick="SearchData()" class="btn btn-danger">Search</button>
            </div>
        </div>
        <!-- show single date  -->
        <div id="single-data" class="my-3">
        </div>
        <!-- show multi data  -->
        <div id="disPlayd-data" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        </div>
    </section>
    
    <!-- setUp js and js bootstrap  -->
    <script src="./ShoppingApi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
